{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          <li class="masthead__menu-item"><a href="https://www.linkedin.com/in/vinbhaskara/"><span style="color: black;"><i class="fab fa-fw fa-linkedin" style="color: #000000;" aria-hidden="true"></i></span></a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li class="masthead__menu-item"><a id="myInverter" href="#" onclick="if(sessionStorage.getItem('theme') === 'dark'){sessionStorage.setItem('theme', 'light');document.querySelector('html').style.filter = 'invert(0%)';} else {sessionStorage.setItem('theme', 'dark');document.querySelector('html').style.filter = 'invert(100%)';} return false;"><span style="color: black;"><i class="fas fa-fw fa-adjust" style="color: #000000;" aria-hidden="true"></i></span></a></li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
